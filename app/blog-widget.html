<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"
></script>
<script src="solarchart.js"></script>
<script>
  $.getJSON("http://localhost:3000/?key=data2019.json").then(function(
    data2019
  ) {
    data = data2019.map(x => {
      x.date = new Date(x.date);
      return x;
    });
    var seriesProduced = makeProductionSeries(data);
    var seriesConsumed = makeConsumptionSeries(data);
    makeCharts(seriesProduced, seriesConsumed);
  });
</script>
